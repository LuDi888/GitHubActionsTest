name: build React project
on: push

permissions:
    contents: write

jobs:
    npm-build:
        name: npm-build job
        runs-on: dependabot
        
        steps:
        - name: read repository actions/checkout
          uses: actions/checkout@v4
        
        - name: install dependency
          run: 
            npm install
            npm run build
        
        - name: deploy
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            branch: gh-pages
            folder: build
            